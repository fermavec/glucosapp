{% extends 'base.html' %}

{% block content %}
<div class="col">
    <h2>Registrate en Gluscosapp</h2>
    <p class="note">**Recuerda solicitar previamente tu private-key a fer@fermavec.com</p>
    <div class="">
        <form method="post">
        {% csrf_token %}
        <!--
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <div class="form-group">
                {{ form.private_key.label_tag }}
                {{ form.private_key }}
            </div>
        -->
            {% for field in form %}
            <div class="form-group input-m">
                {{ field.label_tag }}
                {{ field }}

                {% if field.errors %}
                {{ field.errors }}
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary input-m">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
